<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Love between Us</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
    <!--<audio src="./music.mp3" autoplay="true" loop="loop"></audio>-->
    <iframe src="./music.mp3" allow="autoplay" style="display:none" id="iframeAudio">
    </iframe>
    <div id="back">
        <!--<div class="mask"></div>-->
        <!-- 设置展示的图片，github pages不能有后台程序只能一条一条手动添加了 囧 -->
        <div id="carousel" class="carousel slide carousel-fade carousel-position">
            <!-- Carousel items -->
            <div id="background" class="carousel-inner">
                <div class="item active">
                    <img src="./img/IMG_0418.JPG">
                </div>
                <div class="item">
                    <img src="./img/IMG_0470.JPG">
                </div>
                <div class="item">
                    <img src="./img/IMG_0641.JPG">
                </div>
                <div class="item">
                    <img src="./img/IMG_0653.JPG">
                </div>
                <div class="item">
                    <img src="./img/IMG_8952.JPG">
                </div>
                <div class="item">
                    <img src="./img/IMG_9804.JPG">
                </div>
            </div>
        </div>
    </div>
    <div class="modal show" style="top: 20%">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center" style="font-size: 4rem;">
                        Kun & Zha have been together for</h1>
                    <p class="text-center" style="font-size: 3rem;">
                        <span id="day" class="time-font"></span>
                        <span >/</span>
                        <span id="hour" class="time-font"></span>
                        <span >/</span>
                        <span id="minute" class="time-font"></span>
                        <span >/</span>
                        <span id="second" class="time-font"></span>
                    </p>
                    <p class="text-center" style="font-size: 3rem;">
                        day / hour / min / sec
                    </p>
                </div>
                <div class="modal-body" >
                    <p class="text-center" id="say" style="font-size: 2rem;"></p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/count-time.js"></script>
    <script>
    $(function() {
        //设置起始日期
        countTime('2012/02/14 00:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 365) + "年,感谢相伴。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相伴。");
        } else
            $(document).attr("title", "在一起" + days + "天,感谢相伴。");

        //设置每一张图片对应的文字
        var says = new Array(
            "大脚老妞~",
            "我们有baby啦!",
            "黑衣夫妇^_^",
            "贵妇查一枚",
            "可怕的周庄一日游",
            "徐州杰伦演唱会，老婆与偶像距离最近的一次",
        );


        var start = function() {
            var index = 0;
            var rate = 10000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
    </script>
</body>

</html>
